<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Together, Apart</title>
    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- TITRE DU JEU -->
      <h1>Together, Apart 💌</h1>
      <div class="page-layout">
        "
        <div class="main">
          <!-- BARRRES DE RESSOURCES -->
          <div class="resources">
            <p>✍️ Caractères écrits : <span id="characters">0</span></p>
            <p>💕 Amour : <span id="love">0</span></p>
            <p>💸 Argent : <span id="money">0</span></p>
            <!-- barre de nourriture-->
            <p>🍔 Nourriture : <span id="food">0</span></p>
            <p>🔬 Recherche : <span id="research">0</span></p>
          </div>

          <!-- BOUTONS D'ACTIONS -->
          <div class="actions">
            <button id="writeBtn">✍️ Écrire un caractère</button>
            <button id="workBtn">💼 Travailler (gagne de l'argent)</button>
            <button id="researchBtn">🔬 Faire de la recherche</button>
          </div>
          <!-- ZONE DE MESSAGE EN COURS -->
          <div class="message-box">
            <h2>📨 Message en cours :</h2>
            <p id="currentMessage" class="message-text"></p>
          </div>
        </div>
        <div class="upgrades">
          <h2>🔧 Améliorations disponibles</h2>
          <div id="upgrades-list"></div>
        </div>
        <div class="stats">
          <h2>📊 Statistiques du joueur</h2>
          <div class="gauge-label">💖 Amour de la bien-aimée</div>
          <div class="gauge">
            <div class="gauge-bar" id="gauge-loveBeloved"></div>
            <span class="gauge-value" id="loveBeloved">100</span>
          </div>

          <div class="gauge-label">🍔 Faim</div>
          <div class="gauge">
            <div class="gauge-bar" id="gauge-hunger"></div>
            <span class="gauge-value" id="hunger">100</span>
          </div>

          <div class="gauge-label">😴 Sommeil</div>
          <div class="gauge">
            <div class="gauge-bar" id="gauge-sleep"></div>
            <span class="gauge-value" id="sleep">100</span>
          </div>

          <div class="gauge-label">😊 Bonheur</div>
          <div class="gauge">
            <div class="gauge-bar" id="gauge-happiness"></div>
            <span class="gauge-value" id="happiness">100</span>
          </div>
        </div>
      </div>
      <!-- BOUTON DE SAUVEGARDE ET QUITTER -->
      <button id="saveQuitBtn">💾 Sauvegarder et quitter</button>
      <div class="footer">
        <p>
          Made with ❤️ by
          <a href="https://github.com/Eddym38" target="_blank">Eddy</a>
        </p>
      </div>
    </div>

    <script type="module" src="../src/script.js"></script>
  </body>
</html>
